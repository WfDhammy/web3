{% extends 'base.html' %}

{% block title %} Webstore || Products {% endblock %}

{% block content %}

<!-- Product Section -->
<section class="py-4 md:py-8">
    <div class="grid gap-4 grid-cols-1 md:grid-cols-3">
        {% for product in products %}
        <a href="{{ product.id }}">
            <div class="max-w-md m x-auto">
                <div class="flex flex-col bg-white border shadow-sm rounded-xl">
                    <img class="w-full h-auto rounded-t-xl"
                        src="{{ product.display_image.url}}"
                        alt="Card Image">
                    <div class="p-4 md:p-5">
                        <h3 class="text-lg font-bold text-gray-800">
                            {{ product.name }}
                        </h3>
                        <p class="mt-1 text-gray-500">
                            â‚¦{{ product.price }} <br>
                            <span class="text-gray-500 text-xs">
                                Available: {{ product.quantity }}
                            </span>
                        </p>
                        <div class="mt-4 flex flex-col sm:flex-row gap-3">
                            <button
                                class="w-full sm:flex-1 py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Buy Now
                            </button>
                            <button
                                class="w-full sm:w-auto py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-gray-200 text-gray-500 hover:bg-gray-100 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:ring-offset-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                                    </path>
                                </svg>
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        
        {% endfor %}

        
    </div>
</section>

{% endblock %}
